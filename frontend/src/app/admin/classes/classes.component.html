<div class="container">
  <div class="header">
    <h2>Gesti칩n de Clases</h2>
    <div class="actions">
      <button mat-raised-button color="primary" (click)="navigateToNewClass()">
        <mat-icon>add</mat-icon>
        Nueva Clase
      </button>
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filtrar clases">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  </div>

  <mat-card *ngIf="isLoading">
    <mat-card-content>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      <p>Cargando clases...</p>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="!isLoading">
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <!-- Nombre Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let cls"> {{ cls.name }} </td>
        </ng-container>

        <!-- Fecha Column -->
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha y Hora </th>
          <td mat-cell *matCellDef="let cls"> 
            {{ cls.startDate | date:'medium' }}
          </td>
        </ng-container>

        <!-- Duraci칩n Column -->
        <ng-container matColumnDef="duration">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Duraci칩n </th>
          <td mat-cell *matCellDef="let cls"> {{ cls.duration }} min </td>
        </ng-container>

        <!-- Instructor Column -->
        <ng-container matColumnDef="instructor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Instructor </th>
          <td mat-cell *matCellDef="let cls"> {{ cls.instructor }} </td>
        </ng-container>

        <!-- M치x. Participantes Column -->
        <ng-container matColumnDef="maxParticipants">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cupo </th>
          <td mat-cell *matCellDef="let cls"> 
            {{ cls.currentParticipants }}/{{ cls.maxParticipants }}
          </td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let cls">
            <button mat-icon-button color="primary" (click)="editClass(cls.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="confirmDelete(cls)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

      <div *ngIf="dataSource.data.length === 0" class="no-data">
        No hay clases registradas
      </div>
    </mat-card-content>
  </mat-card>
</div>
