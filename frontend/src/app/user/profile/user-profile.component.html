<div class="profile-container">
  <h2>Mi Perfil</h2>
  
  <div *ngIf="isLoading" class="loading-spinner">
    <mat-spinner diameter="50"></mat-spinner>
  </div>

  <div *ngIf="user" class="profile-content">
    <div class="profile-picture-section">
      <div class="picture-container">
        <img [src]="previewUrl" alt="Foto de perfil" class="profile-picture">
        <div class="picture-actions">
          <input type="file" id="fileInput" 
                 (change)="onFileSelected($event)" 
                 accept="image/*" hidden>
          <label for="fileInput" class="upload-button">
            <mat-icon>photo_camera</mat-icon> Cambiar foto
          </label>
          <button *ngIf="selectedFile" (click)="uploadImage()" 
                  class="save-button" [disabled]="isLoading">
            <mat-icon>save</mat-icon> Guardar foto
          </button>
        </div>
      </div>
      
      <div class="profile-info">
        <p><strong>Fecha de registro:</strong> {{ user.createdAt | date:'longDate' }}</p>
      </div>
    </div>

    <form [formGroup]="profileForm" (ngSubmit)="updateProfile()" class="profile-form">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" readonly>
        <mat-hint>El correo electrónico no puede ser modificado</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Teléfono</mat-label>
        <input matInput formControlName="phone">
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="isLoading">
        <mat-icon>save</mat-icon> Guardar cambios
      </button>
    </form>
  </div>
</div>
