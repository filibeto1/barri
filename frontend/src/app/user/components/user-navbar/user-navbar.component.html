<mat-toolbar class="user-navbar" color="primary">
  <div class="navbar-content">
    <div class="branding" routerLink="/user/dashboard">
      <mat-icon>fitness_center</mat-icon>
      <span>FitGym</span>
    </div>

    <div class="spacer"></div>

    <nav class="nav-links">
      <!-- Usamos routerLink para la navegación normal -->
      <a mat-button [routerLink]="['/user/dashboard']" routerLinkActive="active-link">
        <mat-icon>dashboard</mat-icon>
        Inicio
      </a>
      <a mat-button [routerLink]="['/user/classes']" routerLinkActive="active-link">
        <mat-icon>class</mat-icon>
        Clases
      </a>
      <a mat-button [routerLink]="['/user/trainers']" routerLinkActive="active-link">
        <mat-icon>people</mat-icon>
        Entrenadores
      </a>
      <a mat-button [routerLink]="['/user/videos']" routerLinkActive="active-link">
        <mat-icon>video_library</mat-icon>
        Videos
      </a>
      <a mat-button [routerLink]="['/user/profile']" routerLinkActive="active-link">
        <mat-icon>person</mat-icon>
        Mi Perfil
      </a>
      <a mat-button [routerLink]="['/user/payments']" routerLinkActive="active-link">
        <mat-icon>payment</mat-icon>
        Pagos
      </a>
    </nav>

    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        Configuración
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        Cerrar Sesión
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
